<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="form.js" defer></script>

    <title>task-8</title>
</head>
<body>
    <button id="openFormButton">Открыть форму</button>
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <section class="formcarry-container">
                <form id="feedbackForm" action="https://formcarry.com/s/3L0adRAq0u" method="POST" enctype="application/x-www-form-urlencoded">
                    <div class="formcarry-block">
                        <label for="fc-generated-1-name">ФИО</label>
                        <input type="text" name="name" id="fc-generated-1-name" placeholder="Ваше полное ФИО" required />
                    </div>
                    <div class="formcarry-block">
                        <label for="fc-generated-1-email">Email</label>
                        <input type="email" name="email" id="fc-generated-1-email" placeholder="example@mail.com" required />
                    </div>
                    <div class="formcarry-block">
                        <label for="fc-generated-1-phone">Телефон</label>
                        <input type="tel" name="phone" id="fc-generated-1-phone" placeholder="+7 (123) 456-78-90" required />
                    </div>
                    <div class="formcarry-block">
                        <label for="fc-generated-1-organization">Организация</label>
                        <input type="text" name="organization" id="fc-generated-1-organization" placeholder="Название организации" />
                    </div>
                    <div class="formcarry-block">
                        <label for="fc-generated-1-message">Сообщение</label>
                        <textarea name="message" id="fc-generated-1-message" placeholder="Введите ваше сообщение..."></textarea>
                    </div>
                    <div class="formcarry-block">
                        <input type="checkbox" name="agreement" id="fc-generated-1-agreement" required />
                        <label for="fc-generated-1-agreement">Согласие с политикой обработки персональных данных</label>
                    </div>
                    <div class="formcarry-block">
                        <button type="submit">Отправить</button>
                    </div>
                </form>
            </section>
        </div>
    </div>
</body>
</html>
